<br /><br /><br />
<div class="container" style="height: 500px">
  <button type="button" class="btn btn-primary" (click)="getStocks()">
    Stocks
  </button>
  <button type="button" class="btn btn-info" (click)="getExchanges()">
    Exchanges
  </button>
  <button type="button" class="btn btn-success" (click)="getIndices()">
    Indices
  </button>
  <h3 style="margin-left:45%;">
    {{table}}
    <span
      ><button class="btn btn-dark" (click)="Plot('real')" *ngIf="enableplot">
        Plot
      </button></span
    >
  </h3>
  <ag-grid-angular
    #agGrid
    style="width: auto; height: 450px;"
    class="ag-theme-alpine"
    rowSelection="single"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [colResizeDefault]="colResizeDefault"
    [enableRangeSelection]="true"
    [pagination]="true"
    [paginationAutoPageSize]="true"
  >
  </ag-grid-angular>
  To see the accurate prediction
  <button class="btn btn-info" (click)="Plot('sample')">
    Click Here
  </button>
  <highcharts-chart
    [Highcharts]="Highcharts"
    [constructorType]="'stockChart'"
    [options]="chartOptions"
    [(update)]="updateFlag"
  >
  </highcharts-chart>
  SMA Predicted Value on {{predDate | date}}: {{predictedValue}}
</div>
